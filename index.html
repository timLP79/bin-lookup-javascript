<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIN Lookup Tool</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <div class="main-container">
                    <!-- Header -->
                    <div class="header">
                        <h1>BIN Lookup Tool</h1>
                        <p>Search Bank Identification Numbers</p>
                    </div>

                    <!-- Content -->
                    <div class="p-3 p-md-4">
                        <!-- Tabs -->
                        <ul class="nav nav-tabs mb-3" id="searchTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="bin-tab" data-bs-toggle="tab"
                                    data-bs-target="#bin-form" type="button" role="tab">
                                    BIN Search
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="keyword-tab" data-bs-toggle="tab"
                                    data-bs-target="#keyword-form" type="button" role="tab">
                                    Keyword Search
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="searchTabsContent">
                            <!-- BIN Search Form -->
                            <div class="tab-pane fade show active" id="bin-form" role="tabpanel">
                                <div class="search-form">
                                    <div class="row g-3 align-items-end">
                                        <div class="col-12 col-md-6">
                                            <label for="bin-input" class="form-label fw-semibold">BIN Number</label>
                                            <input type="text" class="form-control" id="bin-input"
                                                placeholder="Enter BIN (e.g., 414720)">
                                            <div class="hint">Searches for BINs starting with this number</div>
                                        </div>
                                        <div class="col-6 col-md-3">
                                            <label for="bin-limit" class="form-label fw-semibold">Limit</label>
                                            <input type="number" class="form-control" id="bin-limit"
                                                value="10" min="1">
                                            <div class="hint"></div>
                                        </div>
                                        <div class="col-6 col-md-3">
                                            <button class="btn btn-primary w-100" onclick="runBinSearch()">
                                                Search
                                            </button>
                                            <div class="hint"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Keyword Search Form -->
                            <div class="tab-pane fade" id="keyword-form" role="tabpanel">
                                <div class="search-form">
                                    <div class="row g-3 align-items-end">
                                        <div class="col-12 col-md-6">
                                            <label for="keyword-input" class="form-label fw-semibold">Keywords (space-separated)</label>
                                            <input type="text" class="form-control" id="keyword-input"
                                                placeholder="e.g., visa credit usa">
                                            <div class="hint">Searches all columns (case-insensitive)</div>
                                        </div>
                                        <div class="col-6 col-md-3">
                                            <label for="keyword-limit" class="form-label fw-semibold">Limit</label>
                                            <input type="number" class="form-control" id="keyword-limit"
                                                value="10" min="1">
                                            <div class="hint"></div>
                                        </div>
                                        <div class="col-6 col-md-3">
                                            <button class="btn btn-primary w-100" onclick="runKeywordSearch()">
                                                Search
                                            </button>
                                            <div class="hint"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Status Messages -->
                        <div id="status-container" class="mt-3">
                            <div class="alert alert-info mb-0">Loading data... please wait.</div>
                        </div>

                        <!-- Results -->
                        <div id="results" class="mt-4 d-none">
                            <div class="mb-3">
                                <h5 class="text-primary" id="results-title">Results</h5>
                            </div>
                            <div id="table-output" class="table-container table-responsive"></div>
                            <nav id="pagination-container" class="mt-3 d-none">
                                <ul class="pagination justify-content-center flex-wrap" id="pagination"></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
